version : '3.7'

services: 
   currency-exchange:
     image: codecascade/mmv2-currency-exchange-service-v2:0.0.1-SNAPSHOT
     mem_limit: 700m
     ports:
      - "8000:8000" 
     networks:
        - currency-network
     depends_on:
        - naming-server
     environment:
        EUREKA.CLIENT.SERVICEURL.DEFAULTZONE: http://naming-server:8761/eureka
        MANAGEMENT.ZIPKIN.TRACING.ENDPOINT: http://zipkin-server:9411/api/v2/spans
        EUREKA.CLIENT.FETCHREGISTRY: "true"
        
   currency-conversion:
     image: codecascade/mmv2-currency-conversion-service-v2:0.0.1-SNAPSHOT
     mem_limit: 700m
     ports:
      - "8100:8100" 
     networks:
        - currency-network
     depends_on:
        - naming-server
     environment:
        EUREKA.CLIENT.SERVICEURL.DEFAULTZONE: http://naming-server:8761/eureka
        MANAGEMENT.ZIPKIN.TRACING.ENDPOINT: http://zipkin-server:9411/api/v2/spans
        EUREKA.CLIENT.FETCHREGISTRY: "true"
        
   api-gateway:
     image: codecascade/mmv2-api-gateway:0.0.1-SNAPSHOT
     mem_limit: 700m
     ports:
      - "8765:8765" 
     networks:
        - currency-network
     depends_on:
        - naming-server
     environment:
        EUREKA.CLIENT.SERVICEURL.DEFAULTZONE: http://naming-server:8761/eureka
        MANAGEMENT.ZIPKIN.TRACING.ENDPOINT: http://zipkin-server:9411/api/v2/spans
        EUREKA.CLIENT.FETCHREGISTRY: "true"
        
   naming-server:
     image: codecascade/mmv2-naming-server-v2:0.0.1-SNAPSHOT
     mem_limit: 700m
     ports:
      - "8761:8761" 
     networks:
        - currency-network
        
   zipkin-server:
     image: openzipkin/zipkin:2.23
     mem_limit: 300m
     ports:
      - "9411:9411" 
     networks:
        - currency-network
     restart: always #Restart if there is a problem starting up
     
        
networks: 
   currency-network: